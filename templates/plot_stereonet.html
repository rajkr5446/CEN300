<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style3.css')}}"
    />
    <title>Plot Stereonet</title>
  </head>
  <body>
    <div class="container d-flex justify-content-space-between">
      <!-- {{plot_url1}} -->

      <form method="post" action="#">
        <h1 class="d-flex justify-content-center my-5">Plot Stereonet</h1>
        <div class="container">
          <div id="myDiv"></div>
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg"
              >slope_face_strike</span
            >
            <input
              name="slope_face_strike"
              type="number"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
            />
          </div>
          <div class="input-group input-group-lg my-3">
            <span class="input-group-text" id="inputGroup-sizing-lg"
              >slope_face_dip</span
            >
            <input
              name="slope_face_dip"
              type="number"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
            />
          </div>
          <h3>Enter the Strikes and Dip Direction</h3>
          <div class="strike_dip">
            <div class="input-group input-group-lg my-3">
              <span class="input-group-text" id="inputGroup-sizing-lg"
                >Strike1:</span
              >
              <input
                name="strike1"
                type="number"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
              />
            </div>
            <div class="input-group input-group-lg my-3 px-3">
              <span class="input-group-text" id="inputGroup-sizing-lg"
                >Dip1:</span
              >
              <input
                name="dip1"
                type="number"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
              />
            </div>
          </div>
          <div class="strike_dip">
            <div class="input-group input-group-lg my-3">
              <span class="input-group-text" id="inputGroup-sizing-lg"
                >Strike2:</span
              >
              <input
                name="strike2"
                type="number"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
              />
            </div>
            <div class="input-group input-group-lg my-3 px-3">
              <span class="input-group-text" id="inputGroup-sizing-lg"
                >Dip2:</span
              >
              <input
                name="dip2"
                type="number"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
              />
            </div>
          </div>
          <div class="strike_dip">
            <div class="input-group input-group-lg my-3">
              <span class="input-group-text" id="inputGroup-sizing-lg"
                >Strike3:</span
              >
              <input
                name="strike3"
                type="number"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
              />
            </div>

            <div class="input-group input-group-lg my-3 px-3">
              <span class="input-group-text" id="inputGroup-sizing-lg"
                >Dip3:</span
              >
              <input
                name="dip3"
                type="number"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
              />
            </div>
          </div>

          <div class="d-flex justify-content-center container">
            <button
              id="myButton"
              type="submit"
              value="submit"
              class="btn btn-primary w-100"
              style="height: 7vh"
            >
              Plot Stereonet
            </button>
            <a
              href="{{ url_for('download_image') }}"
              class="btn btn-primary button"
              >Download Image</a
            >
          </div>
        </div>
      </form>
      <div class="image">
        {% if plot_url %}
        <img src="data:image/png;base64,{{ plot_url }}" />
        {% endif %}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='script/main.js')}}"
    ></script>
  </body>
</html>
